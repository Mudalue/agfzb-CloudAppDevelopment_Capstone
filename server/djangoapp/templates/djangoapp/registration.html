<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        {% include "navbar.html" %}
    <!--Add a registration form here -->
    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name: " name="username" required class="form-control">
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name: " name="firstname" required class="form-control">
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name: " name="lastname" required class="form-control">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password: " name="psw" required class="form-control">
            <div class='pt-3'>
                {% csrf_token %}
                <button class="button btn btn-success" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
    </body>
</html>
